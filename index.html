<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->
    <!-- 
    remember to make mobile first  -->

    <div id="new-game-menu">
      <div class="xo-displayed">
        <img src="./assets/icon-x.svg" alt="X" />
        <img src="./assets/icon-o.svg" alt="o" />
      </div>

      <div class="menu">
        <h1>Pick player 1's mark</h1>
        <div class="selection">
          <div class="x" id="x" onclick="toggleSelection(this)">
            <img src="./assets/icon-x-silver.svg" alt="x" />
          </div>
          <div
            class="o menu-selected-character"
            id="o"
            onclick="toggleSelection(this)"
          >
            <img src="./assets/icon-o-dark-navy.svg" alt="o" />
          </div>
        </div>
        <p class="reminder">Remember: X goes first</p>
      </div>
      <div class="buttons-container">
        <button
          class="btn-primary gold"
          id="ai"
          onclick="toggleHumanOrAI(this)"
        >
          New Game (vs CPU)
        </button>
        <button
          class="btn-primary blue"
          id="human"
          onclick="toggleHumanOrAI(this)"
        >
          New Game (vs player)
        </button>
      </div>
    </div>

    <!-- New game menu end -->

    <!-- Game board start -->

    <div id="game-board">
      <header>
        <div class="xo-displayed">
          <img src="./assets/icon-x.svg" alt="x" />
          <img src="./assets/icon-o.svg" alt="o" />
        </div>
        <div class="whos-turn">
          <img src="./assets/icon-x-silver.svg" alt="x" />
          <h2>Turn</h2>
        </div>
        <div class="restart">
          <img src="./assets/icon-restart.svg" alt="restart" />
        </div>
      </header>
      <main>
        <div class="row">
          <div class="cell" id="0,2" onClick="cellClickHandler(this)"></div>
          <div class="cell" id="1,2" onClick="cellClickHandler(this)"></div>
          <div class="cell" id="2,2" onClick="cellClickHandler(this)"></div>
        </div>
        <div class="row">
          <div class="cell" id="0,1" onClick="cellClickHandler(this)"></div>
          <div class="cell" id="1,1" onClick="cellClickHandler(this)"></div>
          <div class="cell" id="2,1" onClick="cellClickHandler(this)"></div>
        </div>

        <div class="row">
          <div class="cell" id="0,0" onClick="cellClickHandler(this)"></div>
          <div class="cell" id="1,0" onClick="cellClickHandler(this)"></div>
          <div class="cell" id="2,0" onClick="cellClickHandler(this)"></div>
        </div>
      </main>
      <footer>
        <div class="score" id="x-score">
          <h3>X (P1)</h3>
          <p>0</p>
        </div>
        <div class="score" id="ties">
          <h3>Ties</h3>
          <p>0</p>
        </div>
        <div class="score" id="o-score">
          <h3>O (P2)</h3>
          <p>0</p>
        </div>
      </footer>
    </div>

    <!-- Oh no, you lost You won! Player -->

    <div class="modal" id="modal">
      <p class="message">OH NO, YOU LOST...</p>
      <div class="result">
        <img src="./assets/icon-o.svg" alt="o" />
        <p class="winner">TAKES THE ROUND</p>
      </div>
      <div class="options">
        <button class="btn-primary btn-sm silver" id="quit" onclick="">
          Quit
        </button>
        <button class="btn-primary btn-md gold" id="next" onclick="">
          Next Round
        </button>
      </div>
    </div>

    <div class="modal" id="solo-player-win"></div>
    <!-- 1/2 -->
    <!-- wins! -->

    <!-- x/o icon -->
    <!-- takes the round Round tied Restart game? Quit Next round No, cancel Yes,
    restart -->

    <!-- Game board end -->

    <!-- importing js -->
    <script src="./game.js"></script>
  </body>
</html>
